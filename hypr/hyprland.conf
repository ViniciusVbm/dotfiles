    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 4
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.9
	
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 10
        passes = 4
        new_optimizations = true
        ignore_opacity = true

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # --- Curvas de Bezier ---
    # Sua curva elástica (vai até 1.05 e volta)
    bezier = bouncy, 0.05, 0.9, 0.1, 1.05

    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # --- Animações ---
    animation = global,        1,    10,    default
    animation = border,        1,    5.39,  easeOutQuint
    animation = windows,       1,    4.79,  easeOutQuint

    # --- A MUDANÇA (windowsIn) ---
    # Removi o 'bottom'. Agora é apenas 'slide'.
    # O Hyprland detecta a direção: 
    # - Se a janela dividir a tela na direita, ela vem quicando da direita.
    # - Se for a primeira (tela cheia), ela geralmente vem do centro/baixo.
    animation = windowsIn,     1,    6,    bouncy, slide

    # --- SAÍDA (windowsOut) ---
    # Mantive 'slide bottom' + 'linear'.
    # Fica bonito: elas entram de qualquer lado (elástico), mas sempre "caem" para baixo ao fechar.
    animation = windowsOut,    1,    1.49,  linear, slide bottom

    # --- ARRASTAR (windowsMove) ---
    animation = windowsMove,   1,    6,    bouncy

    # Outras animações (Mantidas originais)
    animation = fadeIn,        1,    1.73,  almostLinear
    animation = fadeOut,       1,    1.46,  almostLinear
    animation = fade,          1,    3.03,  quick
    animation = layers,        1,    3.81,  easeOutQuint
    animation = layersIn,      1,    4,      easeOutQuint, fade
    animation = layersOut,     1,    1.5,    linear,       fade
    animation = fadeLayersIn,  1,    1.79,  almostLinear
    animation = fadeLayersOut, 1,    1.39,  almostLinear
    
    # --- WORKSPACES ---
    animation = workspaces,    1,    6,      easeOutQuint, slide
    
    animation = zoomFactor,    1,    7,      quick
}


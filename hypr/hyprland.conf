# --- Regras para o Blur do SwayNC ---

# Ignora partes totalmente transparentes (melhora performance e visual)

# Opcional: Ajuste a intensidade do blur se quiser mais forte

# -----------------------------------------------------
# ANIMAÇÃO DE BOUNCE PARA O SWAYNC
# -----------------------------------------------------

# 1. Definir a curva "elástica" (Bezier Curve)
# Os dois últimos números (0.1, 1.05) definem o "overshoot".
# O 1.05 significa que ele vai 5% além da posição final e volta, criando o bounce.
#bezier = myBounce, 0.1, 1.0, 0.1, 1.15

# 2. Aplicar a regra de animação à camada do SwayNC
# "slide top" = deslizar de cima
# "myBounce" = usar a curva elástica que definimos acima
# A sintaxe é: layerrule = animation <estilo> <direção> <curva>, <nome-da-camada>

# No seu hyprland.conf

layerrule {
    name = mako-blur
    blur = on
    ignore_alpha = 0.2   # Deve ser um pouco menor que a opacidade do Mako (0.7)
    xray = true           # Ignora janelas de fundo para um visual mais limpo
    match:namespace = notifications
}

# Aplica o blur na camada do rofi
layerrule {
  name = layerrule-1
  blur = on
  ignore_alpha = 0.5
  match:namespace = rofi
}


# Ajusta a opacidade mínima para o blur ignorar áreas muito transparentes
# Isso evita que as bordas ou sombras fiquem estranhas
# Na seção animations do hyprland.conf:

animation = layersIn, 1, 5, bouncy, popin 80%
animation = layersOut, 1, 5, bouncy, fade
